<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      width: 440px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
 

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #5bc0de;
      outline: none;
      box-shadow: 0 0 5px #5bc0de;
    }

    button {
      background-color: #00a8ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0077cc;
    }

    .short-url {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      animation: fadeIn 0.8s ease;
    }

    .short-url p {
      margin: 10px 0;
      font-weight: bold;
      color: #444;
    }

    .short-url input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .flash {
      color: red;
      margin: 10px 0;
      font-size: 14px;
    }

    img.qr {
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 4px;
      background-color: #f9f9f9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
     
  <div class="container">
    <h2>ðŸ”—  URL Shortener</h2>
   


    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/shorten" method="post">
      <input type="text" name="long_url" placeholder="Paste your long URL here..." required>
      <br>
      <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
    <div class="short-url">
      <p>âœ… Short URL Generated:</p>
      <input type="text" id="short-url" value="{{ short_url }}" readonly>
      <button onclick="copyToClipboard()">ðŸ“‹ Copy</button>

      <p>ðŸ“Š Clicks Count: {{ clicks }}</p>

      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data={{ short_url }}" alt="QR Code">
    </div>
    {% endif %}
  </div>

  <script>
    function copyToClipboard() {
      const input = document.getElementById("short-url");
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("âœ… Copied: " + input.value);
    }
  </script>
  <script>


</body>
</html>
